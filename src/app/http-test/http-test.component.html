<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>title</th>
        <th>body</th>
    </tr>
    <tr *ngIf="loading">
        <td colspan="4">Loading...</td>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.userName }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
    </tr>
</table>
