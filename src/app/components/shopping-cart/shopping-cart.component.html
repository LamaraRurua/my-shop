<div>Shopping Cart:</div>
<div *ngFor="let item of cartItemsSignal()">
    <h4>{{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}</h4>
    <button (click)="removeItem(item.product.id)">Remove</button>
    <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)" />
</div>
